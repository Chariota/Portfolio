<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
</head>
<body>
    <h1>โปรแกรมแปลงหน่วยอุณหภูมิ</h1>
    <input id="inputValue" type="text">
    <button onClick="toCelsiusProgram(document.getElementById('inputValue').value)">แปลงเป็น Celsius</button>
    <button onClick="toFaharenheitProgram(document.getElementById('inputValue').value)" >แปลงเป็น Faharenheit</button>
    <script src="app.js"></script>
</body>
</html>
